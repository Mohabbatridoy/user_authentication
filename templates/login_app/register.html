<!DOCTYPE html>
{% extends 'login_app/base.html' %}
{% block content %}
{% if registered %}
<h1 class="alert alert-success">Registered Successfull</h1>
{% else %}
<form method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    {{ user_form.as_p }}
    {{ user_info_form.as_p }}
    <input type="submit" name="submit" value="Register" class="btn btn-primary">
</form>
{% endif %}
{% endblock %}
